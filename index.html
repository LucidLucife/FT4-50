<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusk</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles to use the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Smooth transitions for color changes */
        body, .bg-slate-50, .dark .bg-slate-900, .text-slate-900, .dark .text-slate-50 {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-50 antialiased">

    <!-- Main container -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">

        <!-- Header with Theme Toggle -->
        <header class="w-full max-w-4xl mx-auto flex justify-end p-4">
            <button id="theme-toggle" class="p-2 rounded-md hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-50 dark:focus:ring-offset-slate-900 focus:ring-indigo-500">
                <!-- Sun Icon -->
                <svg id="theme-toggle-sun" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <!-- Moon Icon -->
                <svg id="theme-toggle-moon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col items-center justify-center text-center max-w-4xl mx-auto">
            
            <!-- Inline SVG Image -->
            <div class="mb-8">
                 <svg width="120" height="120" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-slate-900 dark:text-slate-50">
                    <path d="M239.72 183.998C235.31 210.358 210.35 235.318 184 239.728C148.68 245.618 107.32 245.618 72 239.728C45.65 235.318 20.69 210.358 16.28 183.998C10.39 148.678 10.39 107.318 16.28 71.998C20.69 45.648 45.65 20.688 72 16.278C107.32 10.388 148.68 10.388 184 16.278C210.35 20.688 235.31 45.648 239.72 71.998C245.61 107.318 245.61 148.678 239.72 183.998Z" stroke="currentColor" stroke-width="16" stroke-miterlimit="10"></path>
                    <path d="M128 240C184.435 240 221.333 184.435 221.333 128C221.333 71.565 184.435 16 128 16" stroke="currentColor" stroke-width="16" stroke-miterlimit="10"></path>
                </svg>
            </div>

            <!-- Heading -->
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-4">
                Dusk
            </h1>

            <!-- Subheading -->
            <p class="text-lg sm:text-xl text-slate-600 dark:text-slate-400 max-w-2xl">
                A simple, elegant, and dark-mode friendly starting point for your next project. Built with Tailwind CSS for rapid UI development.
            </p>

        </main>

        <!-- Footer -->
        <footer class="w-full max-w-4xl mx-auto p-4 text-center text-slate-500 text-sm">
            <p>Inspired by lovable.app</p>
        </footer>
    </div>

    <!-- JavaScript for Theme Toggling -->
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('theme-toggle-sun');
        const moonIcon = document.getElementById('theme-toggle-moon');
        const userTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Function to apply the theme
        const themeCheck = () => {
            if (userTheme === 'dark' || (!userTheme && systemTheme)) {
                document.documentElement.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        };

        // Function to handle theme toggle click
        const themeSwitch = () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            themeCheck(); // Update icons after switching
        };

        // Add event listener to the button
        themeToggleBtn.addEventListener('click', themeSwitch);

        // Initial check on page load
        themeCheck();
    </script>

</body>
</html>
